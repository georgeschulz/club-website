<!DOCTYPE html>
<html lang="en">

<head>

    <header>
        <div class="content">
            <h1>Town Cycling Club</h1>

    <section id="smiles">
        <div class="content right">
            <h2>smiles all around</h2>
            <h3>we love riding bikes with friends</h3>

    <section id="sunset">
        <div class="content left">

        <div class="content center">

            <div class="contact-block">
