<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<body>
    <header class="center">
        <div class="content">
            <h1>Town Cycling Club</h1>
            <h2>A Place For Everyone</h2>
        </div>
    </header>
    <!--Beging aesthetic sections-->
    <section id="smiles" class="right">
        <div class="content">
            <h2>smiles all around</h2>
            <h3>we love riding bikes with friends</h3>
        </div>
    </section>
    <section id="sunset" class="left">
        <div class="content">
            <h2>beautiful scenery</h2>
            <h3>ride into the sunset with your friends</h3>
        </div>
    </section>
    <section id="crit" class="right">
        <div class="content">
            <h2>elite racing squad</h2>
            <h3>race hard with friends</h3>
        </div>
    </section>
    <section id="buddies" class="left">
        <div class="content">
            <h2>with friends</h2>
            <h3>but keep it chill</h3>
        </div>
    </section>
    <!--Begin CTA sections-->
    <footer>
        <div class="center">
            <h2>Join us today!</h2>
            <div class="contact-block">
                <img class="contact" src="assets/strava.png">
                <img class="contact" src="assets/insta.webp">
                <img class="contact" src="assets/mail.webp">
            </div>
        </div>
    </footer>
</body>

</html>
